apply plugin:'java'

tasks.withType(JavaCompile) { options.encoding = "UTF-8" }

repositories {
    google()
    jcenter()
}

dependencies {
    implementation 'com.android.tools.build:gradle:3.1.3'
    implementation 'com.google.code.gson:gson:2.8.5'
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
