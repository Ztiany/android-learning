apply plugin: 'com.android.library'


android {
    compileSdkVersion 27
    buildToolsVersion '28.0.2'


    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'com.android.support.constraint:constraint-layout:1.1.3'

    api rootProject.dagger
    api rootProject.daggerAndroid
    api rootProject.daggerAndroidSupport
    annotationProcessor rootProject.daggerAnntation
    annotationProcessor rootProject.daggerAndroidAnntation
    api rootProject.glide
}
